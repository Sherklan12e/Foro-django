
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>
    {% block title %}
        
    {% endblock %}| Django Foro
    </title>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    'verde' : '#7aacb3'
                    
                }
            }
        }
    </script>
</head>
<body class="">
    {% include 'navbar.html' %}
    <div class="container mx-auto s">
   


{% if  messages %}
    

{% for message in messages %}
<div id="alert" class="flex p-4 bg-green-600 rouded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
        <div class="ml-3 font-semiblod font-mono text-negro">
        {{ message }}

        </div>
        <button close class=" ml-auto text-black">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </button>
</div>
{% endfor %}
{% endif %}


{% block content %}
        
{% endblock  %}
    </div>



{% block scripts %}
    
{% endblock %}
    


<script src="{% static 'js/main.js' %}"></script>
<script>
    let alertButton = document.querySelector('[close]');
let alert = document.getElementById(['alert']);

alertButton.addEventListener('click', () => {
    alert.classList.toggle('hidden')
})


</script>
        
</body>
</html>
