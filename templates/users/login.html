{% extends 'index.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6">Iniciar sesión</h1>
        <form method="POST">
            {% csrf_token %} 
            <div class="mb-4">
                <label for="email" class="block font-semibold mb-2">Your email</label>
                <input type="text" id="email" placeholder="email" name="email" class="w-full border rounded-lg py-2 px-3">
            </div>
            <div class="mb-6">
                <label for="password" class="block font-semibold mb-2">Your password</label>
                <input type="password" id="password" placeholder="password" name="password" class="w-full border rounded-lg py-2 px-3">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Iniciar
                    sesión</button>
                <a href="{% url 'register_page' %}" class="text-blue-500 hover:text-blue-600">¿NO tienes una cuenta click?</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
