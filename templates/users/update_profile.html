{% extends 'index.html' %}

{% block title %}
register
{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6">update profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            
            {% for field  in  form %}
                
            
                


            <div class="mb-4">
                <label for="email" class="block font-semibold mb-2"> {{ field.label }} </label>
                
                {{ field }}
            </div>

            {% endfor %}

            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Saved</button>
                
            </div>
        </form>
    </div>
</div>

{% endblock %}
